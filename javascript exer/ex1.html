<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      #lblHello {
        border: 1px solid black;
        background-color: yellow;
        width: 25%;
        padding: 1rem;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <div id="lblHello" onmouseover="sayCan()" onmouseout="sayHello()">
      Hello world!
    </div>

    <script>
      function sayCan() {
        document.getElementById("lblHello").innerHTML = "Can i help you";
      }
      function sayHello() {
        document.getElementById("lblHello").innerHTML = "Hello world ";
      }
    </script>
  </body>
</html>
