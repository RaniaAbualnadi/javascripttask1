<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      #img {
        width: 400px;
      }
    </style>
  </head>
  <body>
    <select name="country" id="country" form="conform" onchange="myFunction()">
      <option selected disabled>Select</option>
      <option value="canda">Canada</option>
      <option value="austria">Austria</option>
      <option value="America">America</option>
    </select>
    <div><img src="image-holder.png" alt="image holder" id="img" /></div>

    <script>
      function myFunction() {
        let flagys = document.getElementById("country").value;
        document.getElementById("img").src = flagys + ".png";
      }
    </script>
  </body>
</html>
