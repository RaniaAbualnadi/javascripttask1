<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      #background {
        height: 200px;
        width: 200px;
        background-color: blue;
        border: 1px solid black;
      }
    </style>
  </head>
  <body>
    <div id="background" onclick="myFunction()"></div>
    <script>
      let place = 0;
      function myFunction() {
        let colorList = ["blue", "red", "green"];
        document.getElementById("background").style.backgroundColor =
          colorList[place];
        place++;
        if (place === colorList.length) place = 0;
      }
    </script>
  </body>
</html>
